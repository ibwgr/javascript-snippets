<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Zahlenraten</title>
   </head>
   <body>
      <p>Finde die Geheimzahl!</p>
      <div>0</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>

      <script>
         let allDivs = document.querySelectorAll("div");

         const secret = Math.floor(Math.random() * 10);
         console.log(secret);
         for (const div of allDivs) {
             //ev = eventObjekt target = das event das den event ausgelÃ¶st hat
            div.addEventListener("click", (ev) => {
              if(Number(ev.target.innerText) === secret){
                  alert("Hurray")
              }
               
            });
         }
      </script>
   </body>
</html>
